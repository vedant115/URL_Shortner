services:
  - type: web
    name: url-shortener-api
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: APP_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
